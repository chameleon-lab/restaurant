{% load static %}

<section id="menu" class="special-menu pad-top-100 parallax">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                        <h2 class="block-title color-white text-center"> Сезонное Меню </h2>
                </div>
                <div class="special-box">
                    <div id="owl-demo">
                        {% for item in special_menu %}
                            <div class="item item-type-zoom item-hover">
                                <div class="item-hover">
                                    <div class="item-info">
                                        <div class="headline">
                                            {{ item.title }}
                                            <div class="line"></div>
                                            <div class="dit-line">
                                                {{ item.description }}
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <div class="item-img">
                                    <img src={{ item.photo.url }} alt="sp-menu">
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>


<section class="menu-main pad-top-100 pad-bottom-100">
    <div class="container">
        <div class="row">
            <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <div class="wow fadeIn" data-wow-duration="1s" data-wow-delay="0.1s">
                    <h2 class="block-title text-center">
						Наше Меню
					</h2>
                </div>
            </div>
        </div>
        <div class="row">
            {% for item in categories %}
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="tab-menu">
                        <div class="tab-title-menu">
                            <h2>{{ item.title }}</h2>
                        </div>
                    </div>
                </div>
                {% for dish in item.dishes %}
                    <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12 ">
                        <div class="offer-item">
                            <img src={{ dish.photo.url }} alt="" class="img-responsive">
                            <div>
                                <h3>{{ dish.title }}</h3>
                                <p>{{ dish.description }}</p>
                            </div>
                            <span class="offer-price">&#8372;{{ dish.price }}</span>
                        </div>
                    </div>
                {% endfor %}
            {% endfor %}
        </div>
    </div>
</section>
